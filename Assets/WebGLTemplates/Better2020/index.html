<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Русская рулетка онлайн</title>
    <link rel="stylesheet" href="Data/style.css" />
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body style="text-align: center;">
    <canvas id="unity-canvas"></canvas>
    <script>
      
      let unityGame;
      let appID = 51434130;

      const canvas = document.querySelector('#unity-canvas');
      const buildUrl = 'Build';
      const loaderUrl = buildUrl + '/WebGL.loader.js';

      const config = {
        dataUrl: buildUrl + '/WebGL.data.br',
        frameworkUrl: buildUrl + '/WebGL.framework.js.br',
        codeUrl: buildUrl + '/WebGL.wasm.br',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'Русская рулетка онлайн',
        productVersion: '0.1',
      };

      const script = document.createElement('script');

      script.src = loaderUrl;

      script.onload = async () => {
        try {
          
          await vkBridge.send('VKWebAppInit');
          const info = await vkBridge.send('VKWebAppGetUserInfo');

          unityGame = await createUnityInstance(canvas,config);
         
        } catch (error) {
          console.log(error);
        }
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
